<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Attendify - Login</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <h1>Attendify</h1>
                <p>Leave Management System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="hod">HOD</option>
                        <option value="faculty">Faculty</option>
                        <option value="student">Student</option>
                    </select>
                </div>

                <!-- Student and Faculty fields -->
                <div id="studentFacultyFields" style="display:none;">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name" />
                    </div>
                    <div class="form-group">
                        <label for="userId" id="userIdLabel">Student ID</label>
                        <input type="text" id="userIdInput" placeholder="Enter your student ID" />
                    </div>
                    <div class="form-group">
                        <label for="passwordSF">Password</label>
                        <input type="password" id="passwordSF" placeholder="Enter your password" />
                    </div>
                </div>

                <!-- HOD fields -->
                <div id="hodFields" style="display:none;">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department">
                            <option value="">Select Department</option>
                            <option value="CSE">CSE</option>
                            <option value="AIML">AIML</option>
                            <option value="CSIT">CSIT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hodUserId">User ID</label>
                        <input type="text" id="hodUserId" placeholder="Enter your user ID" />
                    </div>
                    <div class="form-group">
                        <label for="passwordHod">Password</label>
                        <input type="password" id="passwordHod" placeholder="Enter your password" />
                    </div>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

<script>
const roleSelect = document.getElementById('role');
const studentFacultyFields = document.getElementById('studentFacultyFields');
const hodFields = document.getElementById('hodFields');
const userIdLabel = document.getElementById('userIdLabel');
const userIdInput = document.getElementById('userIdInput');

roleSelect.addEventListener('change', () => {
    const selectedRole = roleSelect.value;
    
    if (selectedRole === 'student') {
        studentFacultyFields.style.display = 'block';
        hodFields.style.display = 'none';
        userIdLabel.textContent = 'Student ID';
        userIdInput.placeholder = 'Enter your student ID';
    } 
    else if (selectedRole === 'faculty') {
        studentFacultyFields.style.display = 'block';
        hodFields.style.display = 'none';
        userIdLabel.textContent = 'Faculty ID';
        userIdInput.placeholder = 'Enter your faculty ID';
    } 
    else if (selectedRole === 'hod') {
        hodFields.style.display = 'block';
        studentFacultyFields.style.display = 'none';
    } 
    else {
        studentFacultyFields.style.display = 'none';
        hodFields.style.display = 'none';
    }
});

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const role = roleSelect.value;

    if (role === 'student') {
        const name = document.getElementById('name').value.trim();
        const studentId = document.getElementById('userIdInput').value.trim();
        const password = document.getElementById('passwordSF').value;
        
        if (!name || !studentId || !password) {
            alert('Please fill all fields');
            return;
        }
        
        localStorage.setItem('userName', name);
        localStorage.setItem('studentId', studentId);
        window.location.href = 'student-dashboard.html';
    } 
    else if (role === 'faculty') {
        const name = document.getElementById('name').value.trim();
        const facultyId = document.getElementById('userIdInput').value.trim();
        const password = document.getElementById('passwordSF').value;
        
        if (!name || !facultyId || !password) {
            alert('Please fill all fields');
            return;
        }
        
        localStorage.setItem('userName', name);
        localStorage.setItem('facultyId', facultyId);
        window.location.href = 'teacher-dashboard.html';
    } 
    else if (role === 'hod') {
        const department = document.getElementById('department').value;
        const userId = document.getElementById('hodUserId').value.trim();
        const password = document.getElementById('passwordHod').value;
        
        if (!department || !userId || !password) {
            alert('Please fill all fields');
            return;
        }
        
        localStorage.setItem('hodDepartment', department);
        localStorage.setItem('hodUserId', userId);
        window.location.href = 'hod-dashboard.html';
    } 
    else {
        alert('Please select a role');
    }
});
</script>
</body>
</html>
